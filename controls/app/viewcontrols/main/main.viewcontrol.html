<plat-toggle plat-bind="check"></plat-toggle>
<br />
<plat-checkbox plat-bind="check">hello</plat-checkbox>
<br />
<input type="text" plat-bind="text" />
<br />
<plat-radio plat-bind="text">h1</plat-radio>
<br />
<plat-radio plat-bind="text">h2</plat-radio>
<br />
<plat-radio plat-bind="text">h3</plat-radio>
<br />
<plat-progress plat-bind="progress" style="width: 400px;"></plat-progress>
<br />
<button plat-tap="bar">bar</button>
<br />
<div>{{range}}</div>
<plat-range plat-options="{ min: -50, max: 50, transition: 'right' }" plat-bind="range" style="width: 400px;"></plat-range>
<br />
<label>
    <plat-select>
        <option>test1</option>
        <option>test2</option>
        <option>test3</option>
        <option>test4</option>
    </plat-select>
</label>
